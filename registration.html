<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgetizer | The User Friendly Budget Tracker</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
    <nav class="bg-green-800">
      <div class="mx-auto max-w-7xl">
        <div class="flex justify-between">
          <!-- logo -->
          <div>
            <a
              href="./budgets.html"
              class="
                flex
                items-center
                px-2
                py-3
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-10 h-10 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"
                />
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="uppercase">budgetizer</span>
            </a>
          </div>

          <!-- main navigation -->
          <div class="hidden md:flex items-center space-x-1 uppercase">
            <a
              href="#"
              class="
                px-3
                py-5
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
              >log in</a
            >

            <a
              href="#"
              class="
                px-3
                py-5
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
              >register</a
            >
          </div>

          <!-- mobile navigation button-->
          <div
            class="
              flex
              px-3
              py-5
              text-yellow-300
              md:hidden
              item-center
              hover:text-yellow-500
            "
          >
            <button class="mobile-nav-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile navigation  -->
      <div
        class="
          flex flex-col
          hidden
          text-center
          bg-green-700
          mobile-nav
          md:hidden
        "
      >
        <a
          href="./budgets.html"
          class="px-3 py-5 text-yellow-300 hover:text-yellow-500"
          >log in</a
        >
        <a href="#" class="px-3 py-5 text-yellow-300 hover:text-yellow-500"
          >register</a
        >
      </div>
    </nav>

    <!-- main content -->

    <div class="flex justify-center items-center">
      <div>this is where the registration form goes</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
