<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgetizer | The User Friendly Budget Tracker</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
    <nav class="bg-green-800">
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between">
          <!-- logo -->
          <div>
            <a
              href="./home.html"
              class="
                flex
                items-center
                py-3
                px-2
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"
                />
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>budgetizer</span>
            </a>
          </div>

          <!-- main navigation -->
          <div class="hidden md:flex items-center space-x-1">
            <a
              href="home.html"
              class="
                py-5
                px-3
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
              >home</a
            >
            <a
              href="#"
              class="
                py-5
                px-3
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
              >budgets</a
            >
            <a
              href="#"
              class="
                py-5
                px-3
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
              >about</a
            >
            <a
              href="#"
              class="
                py-5
                px-3
                text-yellow-300
                hover:text-yellow-500
                focus:bg-green-600
              "
              >contact</a
            >
          </div>

          <!-- mobile navigation button-->
          <div
            class="
              md:hidden
              py-5
              px-3
              flex
              item-center
              text-yellow-300
              hover:text-yellow-500
            "
          >
            <button class="mobile-nav-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile navigation  -->
      <div
        class="
          mobile-nav
          hidden
          md:hidden
          flex flex-col
          text-center
          bg-green-700
        "
      >
        <a href="#" class="py-5 px-3 text-yellow-300 hover:text-yellow-500"
          >home</a
        >
        <a href="#" class="py-5 px-3 text-yellow-300 hover:text-yellow-500"
          >budgets</a
        >
        <a href="#" class="py-5 px-3 text-yellow-300 hover:text-yellow-500"
          >about</a
        >
        <a href="#" class="py-5 px-3 text-yellow-300 hover:text-yellow-500"
          >contact</a
        >
      </div>
    </nav>

    <!-- content goes here -->
    <div
      class="
        min-h-full
        flex
        items-center
        justify-center
        py-12
        px-4
        sm:px-6
        lg:px-8
      "
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <img class="mx-auto h-12 w-auto" />
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-800">
            log in to your account
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="#" class="font-medium text-green-800 hover:text-green-500">
              register now
            </a>
          </p>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true" />
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email-address" class="sr-only">email address</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="
                  appearance-none
                  rounded-none
                  relative
                  block
                  w-full
                  px-3
                  py-2
                  border border-gray-300
                  placeholder-gray-500
                  text-gray-800
                  rounded-t-md
                  focus:outline-none
                  focus:ring-green-500
                  focus:border-green-500
                  focus:z-10
                  sm:text-sm
                "
                placeholder="email address"
              />
            </div>
            <div>
              <label for="password" class="sr-only">password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="
                  appearance-none
                  rounded-none
                  relative
                  block
                  w-full
                  px-3
                  py-2
                  border border-gray-300
                  placeholder-gray-500
                  text-gray-800
                  rounded-b-md
                  focus:outline-none
                  focus:ring-green-500
                  focus:border-green-500
                  focus:z-10
                  sm:text-sm
                "
                placeholder="password"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="
                  h-4
                  w-4
                  text-green-800
                  focus:ring-green-500
                  border-gray-300
                  rounded
                "
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                remember me
              </label>
            </div>

            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-green-800 hover:text-green-500"
              >
                forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="
                group
                relative
                w-full
                flex
                justify-center
                py-2
                px-4
                border border-transparent
                text-sm
                font-medium
                rounded-md
                text-white
                bg-green-800
                hover:bg-green-600
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-green-500
              "
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg
                  class="h-5 w-5 text-green-500 group-hover:text-green-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span class="text-yellow-300">log in</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
