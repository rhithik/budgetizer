<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgetizer | The User Friendly Budget Tracker</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
    <header class="h-16"></header>
    <nav class="fixed inset-x-0 top-0 z-50 h-16 bg-green-800">
      <div class="mx-auto uppercase max-w-7xl">
        <div class="flex justify-between">
          <!-- logo -->
          <div>
            <a
              href="./budgets.html"
              class="flex items-center px-2 py-3 text-yellow-300  hover:text-yellow-500 focus:bg-green-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-10 h-10 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"
                />
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>budgetizer</span>
            </a>
          </div>
          <!-- main navigation -->
          <div class="items-center hidden space-x-1 md:flex">
            <a
              href="#"
              class="px-3 py-5 text-yellow-300  hover:text-yellow-500 focus:bg-green-600"
              >log in</a
            >
            <a
              href="#"
              class="px-3 py-5 text-yellow-300  hover:text-yellow-500 focus:bg-green-600"
              >register</a
            >
          </div>
          <!-- mobile navigation button-->
          <div
            class="flex px-3 py-5 text-yellow-300  md:hidden item-center hover:text-yellow-500"
          >
            <button class="mobile-nav-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile navigation  -->
      <div
        class="flex flex-col hidden text-center bg-green-700  mobile-nav md:hidden"
      >
        <a
          href="./budgets.html"
          class="px-3 py-5 text-yellow-300 hover:text-yellow-500"
          >log in</a
        >
        <a href="#" class="px-3 py-5 text-yellow-300 hover:text-yellow-500"
          >register</a
        >
      </div>
    </nav>

    <!-- content goes here -->
    <div class="flex items-center justify-center">
      <div
        class="flex items-center justify-center min-h-full px-4 py-12  sm:w-2/3 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div>
            <img class="w-auto h-12 mx-auto" />
            <h2 class="mt-6 text-3xl font-extrabold text-center text-gray-800">
              log in to your account
            </h2>
            <p class="mt-2 text-sm text-center text-gray-600">
              or
              <a
                href="#"
                class="font-medium text-green-800 hover:text-green-500"
              >
                register now
              </a>
            </p>
          </div>
          <form class="mt-8 space-y-6" action="./budgets.html" method="POST">
            <input type="hidden" name="remember" value="true" />
            <div class="-space-y-px rounded-md shadow-sm">
              <div>
                <label for="email-address" class="sr-only">email address</label>
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="relative block w-full px-3 py-2 text-gray-800 placeholder-gray-500 border border-gray-300 rounded-none appearance-none  rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                  placeholder="email address"
                />
              </div>
              <div>
                <label for="password" class="sr-only">password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="relative block w-full px-3 py-2 text-gray-800 placeholder-gray-500 border border-gray-300 rounded-none appearance-none  rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                  placeholder="password"
                />
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="w-4 h-4 text-green-800 border-gray-300 rounded  focus:ring-green-500"
                />
                <label
                  for="remember-me"
                  class="block ml-2 text-sm text-gray-900"
                >
                  remember me
                </label>
              </div>
              <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-green-800 hover:text-green-500"
                >
                  forgot your password?
                </a>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-green-800 border border-transparent rounded-md  group hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <!-- Heroicon name: solid/lock-closed -->
                  <svg
                    class="w-5 h-5 text-green-500 group-hover:text-green-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <span class="text-yellow-300">log in</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
