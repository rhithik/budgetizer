<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgetizer | The User Friendly Budget Tracker</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
    <header class="h-16"></header>
    <nav class="fixed inset-x-0 top-0 z-50 h-16 bg-green-800">
      <div class="mx-auto max-w-7xl">
        <div class="flex justify-between">
          <!-- logo -->
          <div>
            <a
              href="./budgets.html"
              class="flex items-center px-2 py-3 text-yellow-300  hover:text-yellow-500 focus:bg-green-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-10 h-10 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"
                />
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="uppercase">budgetizer</span>
            </a>
          </div>

          <!-- main navigation -->
          <div class="items-center hidden space-x-1 uppercase md:flex">
            <a
              href="./budgets.html"
              class="px-3 py-5 text-yellow-300  hover:text-yellow-500 focus:bg-green-600"
              >budgets</a
            >
            <a
              href="#"
              class="px-3 py-5 text-yellow-300  hover:text-yellow-500 focus:bg-green-600"
              >about</a
            >
            <a
              href="#"
              class="px-3 py-5 text-yellow-300  hover:text-yellow-500 focus:bg-green-600"
              >contact</a
            >
          </div>

          <!-- mobile navigation button-->
          <div
            class="flex px-3 py-5 text-yellow-300  md:hidden item-center hover:text-yellow-500"
          >
            <button class="mobile-nav-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile navigation  -->
      <div
        class="flex flex-col hidden text-center bg-green-700  mobile-nav md:hidden"
      >
        <a
          href="./budgets.html"
          class="px-3 py-5 text-yellow-300 hover:text-yellow-500"
          >budgets</a
        >
        <a href="#" class="px-3 py-5 text-yellow-300 hover:text-yellow-500"
          >about</a
        >
        <a href="#" class="px-3 py-5 text-yellow-300 hover:text-yellow-500"
          >contact</a
        >
      </div>
    </nav>

    <!-- main content -->
    <div class="flex flex-col justify-center max-w-5xl mx-auto">
      <h1 class="mt-6 text-3xl font-extrabold text-center text-gray-800">
        New Budget
      </h1>
      <div class="w-9/12 mx-auto mt-8">
        <div class="px-6 py-8 rounded-lg shadow sm:px-10">
          <form class="space-y-6" method="post">
            <h3 class="text-xl font-extrabold text-center">
              Choose Month and Pay Frequency
            </h3>

            <div
              class="flex flex-col items-center justify-around mx-auto  md:flex-row"
            >
              <div class="">
                <label for="month" class="text-sm font-medium text-gray-700"
                  >Month
                </label>
                <div class="mt-1">
                  <select
                    name="month"
                    id="month"
                    class="w-full px-3 py-2 bg-white border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700"
                  >
                    <option value="">Please select</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                  </select>
                </div>
              </div>
              <div class="">
                <label for="frequency" class="text-sm font-medium text-gray-700"
                  >Pay frequency</label
                >
                <div class="mt-1">
                  <select
                    name="frequency"
                    id="frequency"
                    class="w-full px-3 py-2 bg-white border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700"
                  >
                    <option value="">Please select</option>
                    <option value="weekly">Weekly</option>
                    <option value="bi-weekly">Bi-Weekly</option>
                    <option value="monthly">Monthly</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="w-3/4 mx-auto mt-8">
        <div class="px-6 py-8 rounded-lg shadow sm:px-10">
          <form class="space-y-6" method="post">
            <h3 class="text-xl font-extrabold text-center">Paycheck Amounts</h3>
            <div
              class="flex flex-col items-center justify-around mx-auto  md:flex-row"
            >
              <div class="">
                <label for="p1" class="block text-sm font-medium text-gray-700"
                  >Paycheck #1</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="p1"
                    id="p2"
                    class="w-full px-3 py-2 bg-white border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700"
                    placeholder="$1250.45"
                  />
                </div>
              </div>
              <div class="">
                <label for="p2" class="block text-sm font-medium text-gray-700"
                  >Paycheck #2</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="p2"
                    id="p2"
                    class="w-full px-3 py-2 bg-white border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700"
                    placeholder="$1250.45"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="w-3/4 mx-auto mt-8">
        <div class="px-6 py-8 rounded-lg shadow sm:px-10">
          <form
            class="flex flex-col items-center justify-around ml-4 space-y-6"
            method="post"
          >
            <h3 class="text-xl font-extrabold text-center">Monthly Expenses</h3>
            <div
              class="flex flex-col items-center justify-around mx-auto  lg:flex-row"
            >
              <div class="max-w-md">
                <label
                  for="eName"
                  class="block text-sm font-medium text-gray-700"
                  >Name</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="eName"
                    id="eName"
                    class="w-full px-3 py-2 bg-white border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700"
                    placeholder="House Payment"
                  />
                </div>
              </div>
              <div class="">
                <label
                  for="eAmount"
                  class="block text-sm font-medium text-gray-700"
                  >Amount</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="eAmount"
                    id="eAmount"
                    class="w-full px-3 py-2 bg-white border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700"
                    placeholder="$560"
                  />
                </div>
              </div>
              <div class="">
                <label
                  for="ePay"
                  class="block text-sm font-medium text-gray-700"
                  >Paycheck</label
                >
                <div class="mt-1">
                  <select
                    type="number"
                    name="p2"
                    id="p2"
                    class="w-full px-3 py-2 text-center bg-white border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700"
                  >
                    <option value="">Select</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                  </select>
                </div>
              </div>
            </div>
            <button
              class="px-3 py-2 mt-4 text-center text-white bg-green-700 border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700 hover:bg-green-500"
            >
              Add
            </button>
          </form>
        </div>
      </div>
      <table class="mx-auto mt-4 table-auto expense-table">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase "
            >
              name
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase "
            >
              amount
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase "
            >
              paycheck
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-300">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="text-sm font-medium text-gray-900">
                  <a href="#">January 2022</a>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <span
                  class="inline-flex px-2 text-xs font-semibold leading-5 text-red-800 bg-red-100 rounded-full "
                >
                  &dollar;2100
                </span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <p>1</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <button
        type="submit"
        class="px-3 py-2 mx-auto mt-4 text-center text-white bg-green-700 border border-green-600 rounded-lg shadow-sm  focus:outline-none focus:border-green-700 focus:ring-1 focus:ring-green-700 hover:bg-green-500"
      >
        Submit
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
